<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
            
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="" style="width: 23rem;">
      
                  <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Login</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="emailLabel">Email address</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="pwd" class="form-control form-control-lg" />
                    <label class="form-label" for="pwdLabel">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                  <p>Don't have an account? <a href="register.html" class="link-info">Register here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">  
              <img src="assets/img/01.jpg"
              
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>    
</body>

<script>
    let email = document.getElementById("email");
    let pwd = document.getElementById("pwd");
    let form = document.querySelector("form");
    console.log(email);

    function change_page(page){
        window.location.replace(page);
    }; 

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(email.value, pwd.value)

        if (email.value === "" || pwd.value === "") {
            alert("Please fill in all the fields")
        }
        else if (email.value === "admin@gmail.com" & pwd.value === "admin") {
            alert("Login successful")
            change_page("main.html")
        }
        else {
            alert("Invalid email or password")
        }
    })
</script>
</html>
