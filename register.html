<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
            
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="" style="width: 23rem;">
      
                  <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="emailLabel">Email address</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="pwd" class="form-control form-control-lg" />
                    <label class="form-label" for="pwdLabel">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                  </div>
      
                  <p>Already have an account? <a href="login.html" class="link-info">Login here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="assets/img/02.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>    
</body>

<script>
    let email = document.getElementById("email");
    let pwd = document.getElementById("pwd");
    let form = document.querySelector("form");
    console.log(email);

    function change_page(page){
        window.location.replace(page);
    }; 

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(email.value, pwd.value)
        var format = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
        var joe = false;

        if (format.test(pwd.value)) {
          joe = true;
        }

        if (pwd.value.length === 0) {
          alert("Password cannot be null")
          return
        }
        else if (email.value === "" || pwd.value === "") {
            alert("Please fill in all the fields")
            return
        }
        else if (pwd.value.length < 6) {
          alert("Password must be between 6 - 8 characters")
          return
        }
        else if (pwd.value.length > 8) {
          alert("Password must be between 6 - 8 characters")
          return
        }
        else if (joe === false) {
          alert("Password must have special characters")
          return
        }
        alert("Registration successful")
            change_page("main.html")
    })
</script>
</html>
